<div>
  <button
    (click)="back()"
    class="text-white py-2 px-4 bg-accent hover:bg-accent-hover font-bold rounded shadow transition duration-300 ease-in-out transform hover:scale-125"
  >
    Volver
  </button>
  <div class="flex items-start space-x-10">
    <div>
        <img 
            class="h-100 w-auto"
            [src]="pokemon.sprites.other?.dream_world?.front_default" 
            [alt]="pokemonName">
    </div>
    <div>
        <section class="flex">
            <h6>Nombre: {{pokemon.name}}</h6>
        </section>
    </div>
  </div>
</div>
